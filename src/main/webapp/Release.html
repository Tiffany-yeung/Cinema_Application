<script>
function release(){

        var requestURL1 = 'https://app.seats.io/api/release';

        var request1 = new XMLHttpRequest();

        request1.open('POST',requestURL1,true);

        request1.setRequestHeader('Content-Type', 'application/json');

        var data = JSON.stringify({
                'objects': [document.getElementById("seat").value],
                'eventKey': '0d9ae045-65e2-4671-b2ee-32170c64c80e',
                'secretKey': '8d36e669-5ed5-424c-9dec-98038f7b4807'
                })
        
        request1.send(data)
    }

</script>
<form>
<input type=text id="seat">
<button type="button" onclick="release()">Release Seat</button>
</form>
