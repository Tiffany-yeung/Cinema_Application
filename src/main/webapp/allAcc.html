    <script>
        var requestURL1 = 'http://localhost:8080/movieapp/api/movie/json';
        var request1 = new XMLHttpRequest();
        request1.open('GET' , requestURL1, true);
        request1.responseType = 'json';
        request1.send();
        window.document.onreadystatechange = function (){
            if (document.readyState === "complete"){
                var movies = request1.response;
                console.log (movies);
                for(var i=0; i<movies.length; i++){
                    var movieTitle = document.createElement("h5");
                    var actualTitle = document.createTextNode(movies[i].title);
                    movieTitle.appendChild(actualTitle);

                    var movieImageURL = document.createElement("img");
                    movieImageURL.classList.add("roundedcorners");
                    movieImageURL.classList.add("img-fluid");
                    movieImageURL.setAttribute('src', movies[i].imageURL);

                    var imageSize = document.createElement("a");
                    imageSize.classList.add("d-block");
                    imageSize.classList.add("mb-4");
                    imageSize.classList.add("h-100");
                    imageSize.setAttribute('href', "#");
                    imageSize.appendChild(movieImageURL);

                    var movieOneBlock = document.createElement("div");
                    movieOneBlock.classList.add("col-lg-3");
                    movieOneBlock.classList.add("col-md-4");
                    movieOneBlock.classList.add("col-xs-6");
                    movieOneBlock.appendChild(movieTitle);
                    movieOneBlock.appendChild(imageSize);

                    var movieBlocks = document.getElementById("hotMovies");
                    movieBlocks.appendChild(movieOneBlock);
                }
            }
        }
    </script>
